<!DOCTYPE html>
<html>
<head>
  <title>BoilerSim</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <img id="logo" src="itho_daalderop_logo.png" alt="Logo">




  <div id="startup-screen">
    <div id="connection-status">NIET VERBONDEN</div>
    <h2>BoilerSim V0.1</h2>
    <p>Met deze simulator kunt u de functionaliteit van uw boiler temperatuurregelingssysteem nabootsen.</p>
    <hr id="separator" />
    <button id="connect" class="connect-button disconnected" onclick="connect()">Verbinding maken</button>
  </div>


  





  <div id="controls">

    <div id="boiler-frame-afbeelding">
      <!-- Hier komt het boiler plaatje -->
      <img src="boiler.svg" alt="boiler">
      <div id="spiraal" class="spiraal"></div>
  </div>


    <div id="boiler-frame">
      <div class="ntc-row">
        <label for="NTC6_select">NTC6: <input type="range" id="ntc6" min="92" max="128" value="92" oninput="updateNTCAndSlider('6', this.value)" /> <span id="ntc6-value">0°C</span> </label>
        <select id="NTC6_select">
          <option value="Connected">Connected</option>
          <option value="Open Leads">Open Leads</option>
          <option value="Short Circuit">Short Circuit</option>
        </select>
      </div>
    
      <div class="ntc-row">
        <label for="NTC5_select">NTC5: <input type="range" id="ntc5" min="92" max="128" value="92" oninput="updateNTCAndSlider('5', this.value)" /> <span id="ntc5-value">0°C</span> </label>
        <select id="NTC5_select">
          <option value="Connected">Connected</option>
          <option value="Open Leads">Open Leads</option>
          <option value="Short Circuit">Short Circuit</option>
        </select>
      </div>
    
      <div class="ntc-row">
        <label for="NTC4_select">NTC4: <input type="range" id="ntc4" min="92" max="128" value="92" oninput="updateNTCAndSlider('4', this.value)" /> <span id="ntc4-value">0°C</span> </label>
        <select id="NTC4_select">
          <option value="Connected">Connected</option>
          <option value="Open Leads">Open Leads</option>
          <option value="Short Circuit">Short Circuit</option>
        </select>
      </div>
    
      <p>Koppel NTC 3 en 4: <input type="checkbox" id="link34" checked /></p>

      <div class="ntc-row">
        <label for="NTC3_select">NTC3: <input type="range" id="ntc3" min="92" max="128" value="92" oninput="updateNTCAndSlider('3', this.value)" /> <span id="ntc3-value">0°C</span> </label>
        <select id="NTC3_select">
          <option value="Connected">Connected</option>
          <option value="Open Leads">Open Leads</option>
          <option value="Short Circuit">Short Circuit</option>
        </select>
      </div>
    
      <div class="ntc-row">
        <label for="NTC2_select">NTC2: <input type="range" id="ntc2" min="92" max="128" value="92" oninput="updateNTCAndSlider('2', this.value)" /> <span id="ntc2-value">0°C</span> </label>
        <select id="NTC2_select">
          <option value="Connected">Connected</option>
          <option value="Open Leads">Open Leads</option>
          <option value="Short Circuit">Short Circuit</option>
        </select>
      </div>
    
      <div class="ntc-row">
        <label for="NTC1_select">NTC1: <input type="range" id="ntc1" min="92" max="128" value="92" oninput="updateNTCAndSlider('1', this.value)" /> <span id="ntc1-value">0°C</span> </label>
        <select id="NTC1_select">
          <option value="Connected">Connected</option>
          <option value="Open Leads">Open Leads</option>
          <option value="Short Circuit">Short Circuit</option>
        </select>
      </div>
      <select id="dropdownMenu">
        <option value="auto">Automatisch</option>
        <option value="handmatig">Handmatig</option>
      </select>

    </div>
  
    <div id="error-frame">
      <p>
        <label for="errorSelect">Select error to simulate: </label>
        <select id="errorSelect">
          <option value="W00">W00</option>
          <option value="E10">E10</option>
          <option value="E11">E11</option>
        </select>
        <button id="simulateError" onclick="simulateError()">Simulate Error</button>
        <button id="resetButton">Reset Button</button>
      </p>
      <textarea id="log" readonly style="width: 100%; height: 300px;"></textarea>
    </div>


  </div>
  

  <script src="main.js"></script>
</body>
</html>
