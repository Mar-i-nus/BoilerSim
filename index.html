<!DOCTYPE html>
<html>
<head>
  <title>BoilerSim</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <img id="logo" src="itho_daalderop_logo.png" alt="Logo">




  <div id="startup-screen">
    <div id="connection-status">NIET VERBONDEN</div>
    <h2>BoilerSim</h2>
    <p>Met deze simulator kunt u de functionaliteit van uw boiler temperatuurregelingssysteem nabootsen.</p>
    <hr id="separator" />
    <button id="connect" class="connect-button disconnected" onclick="connect()">Verbinding maken</button>
  </div>


  





  <div id="controls">
  <div id="boiler-frame">
  <p>LED 1: <input type="range" id="led1" min="0" max="255" value="10" oninput="updateLedAndSlider('1', this.value)" /> <span id="led1-value">0°C</span></p>
  <p>Relays2<input type="checkbox" id="relay-toggle" onchange="toggleRelay(this.checked)"/></p>
  <p>LED 2: <input type="range" id="led2" min="0" max="255" value="10" oninput="updateLedAndSlider('2', this.value)" /> <span id="led2-value">0°C</span></p>
  <p>LED 3: <input type="range" id="led3" min="0" max="255" value="10" oninput="updateLedAndSlider('3', this.value)" /> <span id="led3-value">0°C</span></p>
  <p>Koppel LED 3 en 4: <input type="checkbox" id="link34" checked /></p>
  <p>LED 4: <input type="range" id="led4" min="0" max="255" value="10" oninput="updateLedAndSlider('4', this.value)" /> <span id="led4-value">0°C</span></p>
  <p>LED 5: <input type="range" id="led5" min="0" max="255" value="10" oninput="updateLedAndSlider('5', this.value)" /> <span id="led5-value">0°C</span></p>
    </div>
  <h2>Error Simulation</h2>
  <p>
    <label for="errorSelect">Select error to simulate: </label>
    <select id="errorSelect">
      <option value="test">Test</option>
      <option value="test 2">Test 2</option>
      <option value="test 3">Test 3</option>
    </select>
    <button id="simulateError" onclick="simulateError()">Simulate Error</button>
  </p>
  <textarea id="log" readonly style="width: 100%; height: 300px;"></textarea>
</div>

  <script src="main.js"></script>
</body>
</html>
